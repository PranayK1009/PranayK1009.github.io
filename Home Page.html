<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIY Solar Power Project Lab</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        header {
            background-color: #ffa500;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #fff;
            display: inline;
        }

        .search-bar {
            width: 300px;
            padding: 10px;
            margin-left: 20px;
            border: none;
            border-radius: 5px;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        .button {
            background-color: #00bfff;
            color: #fff;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            margin: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0073e6;
        }

        .icon {
            width: 20px;
            height: 20px;
            vertical-align: middle;
            margin-right: 5px;
        }

        .content {
            padding: 20px;
            text-align: center;
        }
    </style>
</head>

<body>
    <header>
        <h1>DIY Solar Power Project Lab</h1>
        <input type="text" class="search-bar" placeholder="Search...">
    </header>

    <div class="button-container">
        <button class="button"><img src="home_icon.png" class="icon" alt="Home"> Home</button>
        <button class="button"><img src="about_icon.png" class="icon" alt="About"> About</button>
        <button class="button"><img src="projects_icon.png" class="icon" alt="Projects"> Projects</button>
        <button class="button"><img src="share_icon.png" class="icon" alt="Share"> Share</button>
    </div>

    <div class="content">
        <h2>Welcome to DIY Solar Power Project Lab</h2>
        <p>Explore the world of solar energy with our DIY projects and resources. Whether you're a student, homeowner, or solar enthusiast, we have something for you!</p>
        <img src="solar_panel_background.jpg" alt="Solar Panel" width="500">
    </div>
</body>

</html>
